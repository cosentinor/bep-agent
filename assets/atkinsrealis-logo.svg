<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5F3FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="url(#logoGradient)" stroke="#0066CC" stroke-width="2"/>
  
  <!-- Icon -->
  <g transform="translate(10, 15)">
    <!-- Building/Construction Icon -->
    <rect x="0" y="20" width="8" height="10" fill="#0066CC"/>
    <rect x="10" y="15" width="8" height="15" fill="#003D7A"/>
    <rect x="20" y="10" width="8" height="20" fill="#00A651"/>
    
    <!-- Connection lines -->
    <line x1="4" y1="20" x2="14" y2="15" stroke="#0066CC" stroke-width="1"/>
    <line x1="14" y1="15" x2="24" y2="10" stroke="#0066CC" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="25" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#003D7A">
    ATKINSREALIS
  </text>
  <text x="50" y="40" font-family="Inter, Arial, sans-serif" font-size="8" font-weight="400" fill="#0066CC">
    Engineering Excellence
  </text>
</svg>
